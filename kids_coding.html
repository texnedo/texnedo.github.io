    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .hero-section {
            position: relative;
            padding: 60px 0 30px 0;
            background: linear-gradient(90deg, #e3ffe6 0%, #f9f9ff 100%);
            text-align: center;
            overflow: hidden;
        }
        .hero-bg-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.18;
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .btn-back {
            margin-top: 18px;
        }
        .game-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 32px;
        }
        .game-item {
            margin: 18px 0;
            width: 90%;
            max-width: 600px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }
        .game-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .game-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar/Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Vladimir Nedashkovskiy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contacts">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#articles">Articles</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="playfulLearningDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            PlayfulLearning
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="playfulLearningDropdown">
                            <li><a class="dropdown-item" href="index.html#lego">Lego</a></li>
                            <li><a class="dropdown-item" href="kids_coding.html">KidsCoding</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section mb-4">
        <img src="./images/background_wide.jpg" alt="Background" class="hero-bg-img" />
        <div class="container hero-content">
            <h1>Ilia's Games</h1>
            <p class="lead">Fun coding projects and games for kids, made by Ilia (junior developer)</p>
            <a href="index.html" class="btn btn-outline-primary btn-back">‚Üê Back to Main Profile</a>
        </div>
    </section>

    <div class="container">
        <div class="game-list" id="gameList"></div>
    </div>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3965206622799179"
    crossorigin="anonymous"></script>  
     
    <script>
        const games = [
            { title: "Cat Game Shooter", url: "CatGameShooter.html" },
            { title: "Don't Hit The Lambo Game", url: "DontHitTheLambo.html" },
            { title: "Birth Day Present MS Style Game", url: "BDayGame_MS_Style.html" }
            // Add more games here as needed
        ];

        const gameList = document.getElementById('gameList');

        games.forEach(game => {
            const gameItem = document.createElement('div');
            gameItem.className = 'game-item';

            const gameLink = document.createElement('a');
            gameLink.href = game.url;
            gameLink.target = "_blank";
            gameLink.className = 'game-link';
            gameLink.textContent = game.title;

            const gameTitle = document.createElement('h2');
            gameTitle.appendChild(gameLink);

            const iframe = document.createElement('iframe');
            iframe.src = game.url;

            gameItem.appendChild(gameTitle);
            gameItem.appendChild(iframe);
            gameList.appendChild(gameItem);
        });
    </script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
